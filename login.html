<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — Central de Denúncias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
</head>
<body>

  <div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8 col-12">

          <div class="card shadow-lg">
            <div class="card-body p-4">

              <div class="text-center mb-3">
                <i class="fas fa-city fa-3x text-primary"></i>
                <h4 class="mt-2 fw-bold">Central de Denúncias</h4>
                <p class="text-muted small">Acesse sua conta (visual apenas)</p>
              </div>

              <form id="formLogin" novalidate>
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">E-mail</label>
                  <input type="email" id="loginEmail" class="form-control" placeholder="demo@email.com" required>
                  <div class="invalid-feedback">Informe um e-mail válido.</div>
                </div>

                <div class="mb-3">
                  <label for="loginSenha" class="form-label">Senha</label>
                  <input type="password" id="loginSenha" class="form-control" placeholder="Senha" required>
                  <div class="invalid-feedback">Senha é obrigatória.</div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label small" for="rememberMe">Lembrar-me</label>
                  </div>
                  <a href="index.html" class="small">Voltar</a>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary" id="btnLogin">Entrar</button>
                </div>

              </form>

              <hr>

              <div class="card bg-light mt-3 p-3">
                <h6 class="mb-1">Credenciais Demo</h6>
                <p class="small mb-0">Email: <code>demo@email.com</code><br>Senha: <code>123456</code></p>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-3 small text-muted">&copy; Central de Denúncias</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
